<html>
 <head>
  <title>
   Movie Recommendation App
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto bg-white shadow-lg rounded-lg overflow-hidden flex">
   <div class="w-1/3 p-6 bg-gray-200">
    <h2 class="text-2xl font-bold mb-4">
     Nhập ID người dùng (1 - 610):
    </h2>
    <input id="userIdInput" type="text" placeholder="Nhập tên một bộ phim..." class="w-full p-2 border border-gray-300 rounded mb-4">
    <button id="submitBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
     Gợi ý
    </button>
   </div>
   <div class="w-2/3 p-6">
    <table id="resultTable" class="min-w-full bg-white">
     <thead>
      <tr>
       <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">
        ID
       </th>
       <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">
        Tên phim
       </th>
       <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">
        Thể loại
       </th>
      </tr>
     </thead>
     <tbody>
      <tr class="bg-gray-100">
       <td class="py-2 px-4 border-b border-gray-300">
        1
       </td>
       <td class="py-2 px-4 border-b border-gray-300">
        Movie Title 1
       </td>
       <td class="py-2 px-4 border-b border-gray-300">
        Action, Adventure
       </td>
      </tr>
      <tr class="bg-white">
       <td class="py-2 px-4 border-b border-gray-300">
        2
       </td>
       <td class="py-2 px-4 border-b border-gray-300">
        Movie Title 2
       </td>
       <td class="py-2 px-4 border-b border-gray-300">
        Drama, Romance
       </td>
      </tr>
      <script src="/static/script.js"></script>
     </tbody>
    </table>
   </div>
  </div>
 </body>
</html>
